# Default values for letsencrypt-tls-cert.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

# Global issuer configuration (optional)
# If you want to create issuers for all certificates
globalIssuer:
  # Set to true to create issuers/clusterissuers
  create: false
  # Kind of issuer: Issuer or ClusterIssuer
  kind: ClusterIssuer
  # ACME server URL
  server: https://acme-v02.api.letsencrypt.org/directory
  # Email for Let's Encrypt notifications
  email: ""
  # Private key secret name for ACME account
  privateKeySecretName: letsencrypt-account-key
  # Solvers configuration for ACME challenge
  solvers: []
  # Example solvers:
  # - http01:
  #     ingress:
  #       class: nginx
  # - dns01:
  #     cloudflare:
  #       email: user@example.com
  #       apiTokenSecretRef:
  #         name: cloudflare-api-token
  #         key: api-token

# Array of certificates to create
certificates: []
